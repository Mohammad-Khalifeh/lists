<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits and Legumes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e0f7fa;
        color: #000;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: #0288d1;
        padding: 20px;
        border-radius: 10px;
      }
      .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
      .search-container input[type='text'] {
        width: 300px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
      }
      .search-container input[type='radio'] {
        margin: 0 10px;
      }
      .search-container button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .search-container button.search {
        background-color: #00acc1;
        color: white;
      }
      .search-container button.delete {
        background-color: #e53935;
        color: white;
      }
      .lists {
        display: flex;
        justify-content: space-around;
      }
      .list {
        background-color: #03a9f4;
        padding: 10px;
        border-radius: 5px;
        width: 30%;
      }
      .list h3 {
        background-color: #007bb2;
        color: white;
        padding: 10px;
        border-radius: 5px;
      }
      .item {
        background-color: #a5d6a7;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      .button-container {
        margin-top: 20px;
      }
      .button-container button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 10px;
      }
      .button-container button.add-specific {
        background-color: #00acc1;
        color: white;
      }
      .button-container button.add-general {
        background-color: #e53935;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input type="text" placeholder="Fruits or Legumes" />
        <input type="radio" id="fruits" name="type" value="fruits" checked />
        <label for="fruits">Fruits</label>
        <input type="radio" id="legumes" name="type" value="legumes" />
        <label for="legumes">Legumes</label>
        <button class="search">Search for item</button>
        <button class="delete">Delete an item</button>
      </div>
      <div class="lists">
        <div class="list">
          <h3>List of Fruits</h3>
        </div>
        <div class="list">
          <h3>List of Fruits & Legumes</h3>
        </div>
        <div class="list">
          <h3>List of Legumes</h3>
        </div>
      </div>
      <div class="button-container">
        <button class="add-specific">Add to specific list</button>
        <button class="add-general">Add to general list</button>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const searchInput = document.querySelector(
          '.search-container input[type="text"]'
        );
        const searchButton = document.querySelector(
          '.search-container button.search'
        );
        const deleteButton = document.querySelector(
          '.search-container button.delete'
        );
        const fruitsRadio = document.getElementById('fruits');
        const legumesRadio = document.getElementById('legumes');
        const addSpecificButton = document.querySelector(
          '.button-container button.add-specific'
        );
        const addGeneralButton = document.querySelector(
          '.button-container button.add-general'
        );

        // Sample data
        let fruitsList = ['Apple', 'Mangoes'];
        let legumesList = ['Broccoli', 'Green Beans'];
        let generalList = [
          'Fruits! - Pineapples',
          'Fruits! - Bananas',
          'Legumes! - Potato',
          'Legumes! - Lentils',
        ];

        function renderLists() {
          const fruitsContainer = document.querySelector('.list:nth-child(1)');
          const legumesContainer = document.querySelector('.list:nth-child(3)');
          const generalContainer = document.querySelector('.list:nth-child(2)');

          fruitsContainer.innerHTML = '<h3>List of Fruits</h3>';
          legumesContainer.innerHTML = '<h3>List of Legumes</h3>';
          generalContainer.innerHTML = '<h3>List of Fruits & Legumes</h3>';

          fruitsList.forEach((item) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.textContent = `Fruits! - ${item}`;
            fruitsContainer.appendChild(div);
          });

          legumesList.forEach((item) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.textContent = `Legumes! - ${item}`;
            legumesContainer.appendChild(div);
          });

          generalList.forEach((item) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.textContent = item;
            generalContainer.appendChild(div);

            div.addEventListener('click', () => {
              moveItemToSpecificList(item);
            });
          });
        }

        // Add item to specific list
        addSpecificButton.addEventListener('click', () => {
          const value = searchInput.value.trim();
          if (value) {
            if (fruitsRadio.checked) {
              fruitsList.push(value);
            } else if (legumesRadio.checked) {
              legumesList.push(value);
            }
            renderLists();
            searchInput.value = '';
          }
        });

        // Add item to general list
        addGeneralButton.addEventListener('click', () => {
          const value = searchInput.value.trim();
          if (value) {
            if (fruitsRadio.checked) {
              generalList.push(`Fruits! - ${value}`);
            } else if (legumesRadio.checked) {
              generalList.push(`Legumes! - ${value}`);
            }
            renderLists();
            searchInput.value = '';
          }
        });

        // Search for an item
        searchButton.addEventListener('click', () => {
          const value = searchInput.value.trim().toLowerCase();
          if (value) {
            let found = false;
            document.querySelectorAll('.item').forEach((item) => {
              if (item.textContent.toLowerCase().includes(value)) {
                item.style.backgroundColor = '#ffeb3b'; // give color for found item
                found = true;
              } else {
                item.style.backgroundColor = '#a5d6a7';
              }
            });
            if (!found) {
              alert('Item not found');
            }
          }
        });

        // Delete an item
        deleteButton.addEventListener('click', () => {
          const value = searchInput.value.trim();
          if (value) {
            fruitsList = fruitsList.filter((item) => item !== value);
            legumesList = legumesList.filter((item) => item !== value);
            generalList = generalList.filter(
              (item) =>
                item !== `Fruits! - ${value}` && item !== `Legumes! - ${value}`
            );
            renderLists();
            searchInput.value = '';
          }
        });

        // Move item to specific list
        function moveItemToSpecificList(item) {
          generalList = generalList.filter((i) => i !== item);
          if (item.startsWith('Fruits! - ')) {
            item = item.replace('Fruits! - ', '');
            fruitsList.push(item);
          } else {
            item = item.replace('Legumes! - ', '');
            legumesList.push(item);
          }
          renderLists();
        }
        renderLists();
      });
    </script>
  </body>
</html>
